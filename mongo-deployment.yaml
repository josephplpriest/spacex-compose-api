apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert
    kompose.version: 1.35.0 (9532ceef3)
  labels:
    io.kompose.service: mongo
  name: mongo
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: mongo
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert
        kompose.version: 1.35.0 (9532ceef3)
      labels:
        io.kompose.service: mongo
    spec:
      containers:
        - env:
            - name: MONGO_INITDB_DATABASE
            - name: MONGO_INITDB_ROOT_PASSWORD
            - name: MONGO_INITDB_ROOT_USERNAME
          image: mongo:6.0
          name: mongo
          ports:
            - containerPort: 27017
              protocol: TCP
          volumeMounts:
            - mountPath: /docker-entrypoint-initdb.d/init-mongo.sh
              name: mongo-cm0
              subPath: init-mongo.sh
            - mountPath: /data/db
              name: mongodata
      restartPolicy: Always
      volumes:
        - configMap:
            items:
              - key: init-mongo.sh
                path: init-mongo.sh
            name: mongo-cm0
          name: mongo-cm0
        - name: mongodata
          persistentVolumeClaim:
            claimName: mongodata
